<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    this is where the calculator goes.
    <div class = "calculator">
        <div class = "screen">
            <div class = "screenLast">
                89012
            </div>
            <div class = "screenCurrent">
                12345689
            </div>
        </div>
        <div class ="clearblock">
            <button class = "clear">clear</button>
            <button class = "backspace">backspace</button>
        </div>
        <div class = "digitblock">
            <button class = "7">7</button>
            <button class = "8">8</button>
            <button class = "9">9</button>
            <button class = "4">4</button>
            <button class = "5">5</button>
            <button class = "6">6</button>
            <button class = "1">1</button>
            <button class = "2">2</button>
            <button class = "3">3</button>
            <button classs = ".">.</button>
            <button class = "0">0</button>
            <button classs = "=">=</button>

        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <h4>it's just a calculator</h4>
    <div class = "calculator">
        <div class = "screen">
            <div id = "screenLast"></div>
            <div id = "screenCurrent"></div>
        </div>
        <div class ="clearblock">
            <button class = "clear" id = "clearbuttons">clear</button>
            <button class = "backspace" id = "clearbuttons">backspace</button>
        </div>
        <div class = "digitblock">
            <button class = "stdbtns" number>7</button>
            <button class = "stdbtns" number>8</button>
            <button class = "stdbtns" number>9</button>
            <button class = "mathOpBtns" operator>รท</button>
            <button class = "stdbtns" number>4</button>
            <button class = "stdbtns" number>5</button>
            <button class = "stdbtns" number>6</button>
            <button class = "mathOpBtns" operator>ร</button>
            <button class = "stdbtns" number>1</button>
            <button class = "stdbtns" number>2</button>
            <button class = "stdbtns" number>3</button>
            <button class = "mathOpBtns" operator>-</button>
            <button class = "decimal">.</button>
            <button class = "stdbtns" number>0</button>
            <button class = "equals" equals>=</button>
            <button class = "mathOpBtns" operator>+</button>
        </div>
    </div>
</body>
<script src = "script.js"></script>
</html>
